<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch URL Opener</title>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      width: 350px;
      min-height: 400px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h3 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
      text-align: center;
      font-weight: 700;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      background-color: #ffffff;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      resize: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 15px rgba(0, 91, 255, 0.3);
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
      text-align: center;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      20%, 60% {
        transform: translateX(-10px);
      }
      40%, 80% {
        transform: translateX(10px);
      }
    }

    .footer {
      margin-top: auto;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Batch URL Opener</h3>
  <textarea id="urlList" placeholder="Enter each URL on a new line..."></textarea>
  <button id="openUrlsBtn">Open URLs</button>
  <p id="errorMsg" class="error">Please enter at least one valid URL.</p>

  <div class="footer">
    Powered by <a href="#">diy@n</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
